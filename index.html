<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zama Learning Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
    h1 { color: #333; }
    .question { margin-bottom: 15px; padding: 15px; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .options { list-style: none; padding: 0; }
    .options li { margin: 8px 0; }
    button { margin-top: 10px; padding: 10px 15px; border: none; border-radius: 5px; background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Zama Learning Quiz</h1>
  <div id="quiz"></div>
  <button onclick="submitQuiz()">Submit Quiz</button>
  <div class="result" id="result"></div>

  <script>
    const quizData = [
      {
        question: "Blockchain me sabhi transactions public hone ka sabse bada nuksan kya hai?",
        options: ["Slow transactions", "Privacy ka loss", "Gas fees high", "Block size chhota"],
        answer: 1
      },
      {
        question: "FHE ka full form kya hai?",
        options: ["Fully Hybrid Encryption", "Fully Homomorphic Encryption", "Functional Homomorphic Encoding", "Fast Hashing Encryption"],
        answer: 1
      },
      {
        question: "Zama ka main kaam kya hai?",
        options: ["Web3 games banana", "FHE ko blockchain me lana", "Meme coins launch karna", "NFT trading platform"],
        answer: 1
      },
      {
        question: "FHE ka sabse unique feature kya hai?",
        options: ["Encrypted data par bina decrypt kiye computation karna", "Transactions ko fast banana", "Gas fees kam karna", "Blockchain scaling"],
        answer: 0
      },
      {
        question: "Zama ka blockchain execution layer ka naam kya hai?",
        options: ["zkEVM", "FHEVM", "L2 Rollup", "Optimistic VM"],
        answer: 1
      },
      {
        question: "Confidential blockchain ka matlab kya hai?",
        options: ["Sab kuch chhupana, kisi ko na dikhana", "Sirf zaroori information dikhana, baaki encrypted", "Government-only blockchain", "Slow aur secret chain"],
        answer: 1
      },
      {
        question: "Zama Creator Program ka ek main goal kya hai?",
        options: ["Meme banwana", "Education aur awareness spread karna", "Mining shuru karna", "NFT drop karna"],
        answer: 1
      },
      {
        question: "Zama ne apna kaunsa open-source library release kiya hai?",
        options: ["TFHE-rs", "Solidity-rs", "zkSync-rs", "RustCoin"],
        answer: 0
      },
      {
        question: "Anonymous transactions ka matlab kya hai?",
        options: ["Identity aur details har jagah visible", "User apna identity sirf jab chahe tab reveal kare", "Sab transactions hidden forever", "No transparency at all"],
        answer: 1
      },
      {
        question: "\u201cCypherpunks write code\u201d ka kya matlab hai?",
        options: ["Code sirf hackers ke liye hai", "Privacy defend karne ke liye khud system banana", "Coding ka koi role nahi hai", "Government hi privacy systems banayegi"],
        answer: 1
      }
    ];

    const quizContainer = document.getElementById("quiz");

    quizData.forEach((q, index) => {
      const questionDiv = document.createElement("div");
      questionDiv.classList.add("question");
      
      const questionText = document.createElement("h3");
      questionText.innerText = `${index + 1}. ${q.question}`;
      questionDiv.appendChild(questionText);

      const optionsList = document.createElement("ul");
      optionsList.classList.add("options");

      q.options.forEach((opt, i) => {
        const li = document.createElement("li");
        const radio = document.createElement("input");
        radio.type = "radio";
        radio.name = `q${index}`;
        radio.value = i;
        li.appendChild(radio);
        li.appendChild(document.createTextNode(opt));
        optionsList.appendChild(li);
      });

      questionDiv.appendChild(optionsList);
      quizContainer.appendChild(questionDiv);
    });

    function submitQuiz() {
      let score = 0;
      quizData.forEach((q, index) => {
        const selected = document.querySelector(`input[name=q${index}]:checked`);
        if (selected && parseInt(selected.value) === q.answer) {
          score++;
        }
      });
      document.getElementById("result").innerText = `You scored ${score} out of ${quizData.length}`;
    }
  </script>
</body>
</html>
